<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lab-2 Slider</title>
</head>

<body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="./images/1.jpg" alt="slide-img">
            </div>
            <div class="slide">
                <img src="./images/2.jpg" alt="slide-img">
            </div>
            <div class="slide">
                <img src="./images/3.jpg" alt="slide-img">
            </div>
            <div class="slide">
                <img src="./images/4.jpg" alt="slide-img">
            </div>
            <div class="slide">
                <img src="./images/5.jpg" alt="slide-img">
            </div>
            <div class="slide">
                <img src="./images/6.jpg" alt="slide-img">
            </div>
        </div>
        <div class="slide-btns">
            <button id="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="./main.js" defer></script>
</body>

</html>
